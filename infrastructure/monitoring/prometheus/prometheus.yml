# infrastructure/monitoring/prometheus/prometheus.yml
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Arachne - Web scraping service
  - job_name: 'arachne'
    static_configs:
      - targets: ['arachne:8080']
    metrics_path: '/prometheus'
    scrape_interval: 10s

  # AI Backend - Node.js service
  - job_name: 'ai-backend'
    static_configs:
      - targets: ['ai-backend:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Nginx Exporter
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 15s

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # Node Exporter - Host machine metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Workfolio - Frontend application (if it exposes metrics)
  - job_name: 'workfolio'
    static_configs:
      - targets: ['workfolio:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s 