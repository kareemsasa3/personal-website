services:
  # Certbot service for automatic SSL certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: portfolio-certbot
    volumes:
      - ../nginx/ssl:/etc/letsencrypt
      - ../nginx/certbot/www:/var/www/certbot
      - ./logs/certbot:/var/log/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${SSL_EMAIL} --agree-tos --no-eff-email --force-renewal -d ${DOMAIN_NAME}
    profiles:
      - ssl-setup
    depends_on:
      - nginx
    restart: "no"

  # Nginx reverse proxy - Production optimized
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx-prod
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl:/etc/letsencrypt:ro
      - ../nginx/certbot/www:/var/www/certbot:ro
      - ./logs/nginx:/var/log/nginx
      - ../nginx/conf.d/default.conf.template:/tmp/default.conf.template:ro
    depends_on:
      workfolio:
        condition: service_healthy
    restart: unless-stopped
    command: >
      /bin/sh -c "sed 's/__DOMAIN_NAME__/'\"$DOMAIN_NAME\"'/g' /tmp/default.conf.template > /tmp/default.conf && nginx -g 'daemon off;'"
    deploy:
      resources:
        limits:
          memory: ${NGINX_MEMORY_LIMIT:-256M}
          cpus: "${NGINX_CPU_LIMIT:-0.5}"
        reservations:
          memory: 128M
          cpus: "0.25"

  # Workfolio - Production build from GHCR
  workfolio:
    image: ${WORKFOLIO_IMAGE:-ghcr.io/kareemsasa3/personal-website/workfolio:latest}
    container_name: portfolio-workfolio-prod
    environment:
      - NODE_ENV=${WORKFOLIO_NODE_ENV:-production}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: ${WORKFOLIO_MEMORY_LIMIT:-512M}
          cpus: "${WORKFOLIO_CPU_LIMIT:-1.0}"
        reservations:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


  # Redis - Production optimized
  redis:
    image: redis:7-alpine
    container_name: portfolio-redis-prod
    volumes:
      - redis_data_prod:/data
      - ./logs/redis:/var/log/redis
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory ${REDIS_MAX_MEMORY:-512mb} 
      --maxmemory-policy ${REDIS_MAX_MEMORY_POLICY:-allkeys-lru}
      --save 900 1
      --save 300 10
      --save 60 10000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: ${REDIS_MEMORY_LIMIT:-1G}
          cpus: "${REDIS_CPU_LIMIT:-1.0}"
        reservations:
          memory: 512M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Commander - Optional, can be disabled in production
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: portfolio-redis-commander-prod
    environment:
      - REDIS_HOSTS=local:redis:${REDIS_PORT:-6379}
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"

volumes:
  redis_data_prod:
    driver: local
