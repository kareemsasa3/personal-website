services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
      - ./logs/nginx:/var/log/nginx
      - ./nginx/conf.d/default.conf.template:/tmp/default.conf.template:ro
    depends_on:
      - workfolio
    restart: unless-stopped
    command: >
      /bin/sh -c "sed 's/__DOMAIN_NAME__/'\"$DOMAIN_NAME\"'/g' /tmp/default.conf.template > /tmp/default.conf && nginx -g 'daemon off;'"
    networks:
      - ${DOCKER_NETWORK_NAME:-portfolio-network}

  # Workfolio - Main portfolio application
  workfolio:
    image: ${WORKFOLIO_IMAGE:-ghcr.io/your-username/personal-website/workfolio:latest}
    container_name: portfolio-workfolio
    environment:
      - NODE_ENV=${WORKFOLIO_NODE_ENV:-production}
    restart: unless-stopped
    networks:
      - ${DOCKER_NETWORK_NAME:-portfolio-network}

  # Redis - Optional shared cache
  redis:
    image: redis:7-alpine
    container_name: portfolio-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAX_MEMORY:-512mb} --maxmemory-policy ${REDIS_MAX_MEMORY_POLICY:-allkeys-lru}
    restart: unless-stopped
    networks:
      - ${DOCKER_NETWORK_NAME:-portfolio-network}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Commander - Optional UI for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: portfolio-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:${REDIS_PORT:-6379}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - ${DOCKER_NETWORK_NAME:-portfolio-network}

networks:
  portfolio-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
