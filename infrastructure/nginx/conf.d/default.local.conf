# HTTP-only server for local development (no SSL)
# This configuration is used for local development environments only
server {
    listen 80;
    server_name _;
    resolver 127.0.0.11 ipv6=off valid=30s;
    
    # Allow stub_status for local debugging
    location /stub_status {
        access_log off;
        stub_status on;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Main portfolio (Workfolio)
    location / {
        set $upstream_workfolio http://workfolio:80;
        proxy_pass $upstream_workfolio;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
