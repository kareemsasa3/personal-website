# Development nginx configuration
# Routes all traffic through nginx for consistent URL structure

server {
    listen 80;
    server_name _;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Arachne UI - Next.js app with basePath=/arachne (port 3002 in dev)
    # Handle both /arachne and /arachne/ - Next.js will handle the routing
    location ^~ /arachne {
        proxy_pass http://arachne-ui:3002;
        proxy_http_version 1.1;
        
        # WebSocket support for Next.js HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for streaming/HMR
        proxy_buffering off;
        proxy_cache off;
    }

    # AI Backend API (strips /api/ai prefix)
    location /api/ai/ {
        rewrite ^/api/ai(/.*)$ $1 break;
        proxy_pass http://ai-backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Arachne scraping API (strips /api/scrape prefix)
    location /api/scrape/ {
        rewrite ^/api/scrape(/.*)$ $1 break;
        proxy_pass http://arachne:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Arachne backend API passthrough (health, metrics, memory endpoints)
    location /api/arachne/ {
        proxy_pass http://arachne:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main portfolio (Workfolio) - Vite dev server on port 3000
    location / {
        proxy_pass http://workfolio:3000;
        proxy_http_version 1.1;
        
        # WebSocket support for Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for HMR
        proxy_buffering off;
    }
}
