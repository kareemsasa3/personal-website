# Air configuration for Arachne dev server
root = "."
tmp_dir = "tmp"

[build]
# Build with sqlite_fts5 via CGO for FTS search
cmd = "CGO_ENABLED=1 go build -tags sqlite_fts5 -o ./tmp/arachne ./cmd/arachne/main.go"
bin = "./tmp/arachne"
full_bin = "./tmp/arachne -api-port=8080"
include_ext = ["go"]
exclude_dir = ["vendor", "tmp", ".git"]
delay = 100

[log]
color = true

[misc]
clean_on_exit = true
