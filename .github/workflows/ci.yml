name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Skipping direct npm installs to avoid path/caching issues; Docker builds validate builds

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build workfolio image
        uses: docker/build-push-action@v5
        with:
          context: ./workfolio
          push: false
          load: true
          tags: workfolio:ci
          build-args: |
            VITE_TURNSTILE_SITE_KEY=${{ secrets.VITE_TURNSTILE_SITE_KEY }}

      - name: Build ai-backend image
        uses: docker/build-push-action@v5
        with:
          context: ./services/ai-backend
          push: false
          load: true
          tags: ai-backend:ci

  docker-scan:
    runs-on: ubuntu-latest
    needs: build-and-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build local images for scan
        run: |
          docker build -t workfolio:scan ./workfolio
          docker build -t ai-backend:scan ./services/ai-backend

      - name: Scan images with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "workfolio:scan"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true

      - name: Scan ai-backend with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "ai-backend:scan"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
