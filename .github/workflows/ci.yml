name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install deps (workfolio)
        working-directory: workfolio
        run: npm ci

      - name: Type check & lint (workfolio)
        working-directory: workfolio
        run: |
          npm run build -- --mode production
          npm run lint || true

      - name: Build Docker images
        run: |
          docker build -t workfolio:ci ./workfolio
          docker build -t ai-backend:ci ./services/ai-backend

  docker-scan:
    runs-on: ubuntu-latest
    needs: build-and-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build local images for scan
        run: |
          docker build -t workfolio:scan ./workfolio
          docker build -t ai-backend:scan ./services/ai-backend

      - name: Scan images with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "workfolio:scan"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true

      - name: Scan ai-backend with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "ai-backend:scan"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
